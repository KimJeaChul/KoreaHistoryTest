<body>
  <!-- Í¥ÄÎ¶¨Ïûê Ï†ëÍ∑º Î≤ÑÌäº -->
  <div class="admin-access">

  <div class="container">
    <div class="header">

    <!-- ÏãúÌóò Î™©Î°ù ÏÑπÏÖò -->
    <div class="exam-list" id="examList">
      <h2>üìö Í∏∞Ï∂úÎ¨∏Ï†ú Î™©Î°ù</h2>
      <div id="examItems">
        <!-- ÏãúÌóò ÏùºÏûêÎ≥Ñ Î™©Î°ùÏù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
      </div>

    <!-- Î¨∏Ï†ú ÌíÄÏù¥ ÏÑπÏÖò -->

        <button onclick="showExamList()">‚Üê Î™©Î°ùÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>
      </div>

        <div class="score-text" id="scoreText"></div>
      </div>
      
      <div id="questionsContainer">
        <!-- Î¨∏Ï†úÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
      </div>
      
      <div style="text-align: center; margin-top: 30px;">
        <button class="btn" onclick="gradeQuiz()">Ï±ÑÏ†êÌïòÍ∏∞</button>
        <button class="btn btn-secondary" onclick="resetQuiz()">Îã§Ïãú ÌíÄÍ∏∞</button>
      </div>

  <!-- Í¥ÄÎ¶¨Ïûê ÎπÑÎ∞ÄÎ≤àÌò∏ Î™®Îã¨ -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAdminModal()">&times;</span>
      <h2>Í¥ÄÎ¶¨Ïûê Ï†ëÍ∑º</h2>
      <p>ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî</p>
      <input type="password" id="adminPassword" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•" onkeypress="handlePasswordEnter(event)">
      <div style="margin-top: 20px;">
        <button class="btn" onclick="checkAdminPassword()">ÌôïÏù∏</button>
        <button class="btn btn-secondary" onclick="closeAdminModal()">Ï∑®ÏÜå</button>

  <script>
    let currentQuestions = [];
    let currentExamDate = '';
    let userAnswers = {};

    // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏãúÌóò Î™©Î°ù ÌëúÏãú
    window.onload = function() {
      displayExamList();
    };

    // ÏãúÌóò Î™©Î°ù ÌëúÏãú
    function displayExamList() {
      const examDates = JSON.parse(localStorage.getItem('examDates')) || [];
      const questions = JSON.parse(localStorage.getItem('koreanHistoryQuestions')) || [];
      
      const container = document.getElementById('examItems');
      
      if (examDates.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #666;">Îì±Î°ùÎêú Í∏∞Ï∂úÎ¨∏Ï†úÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>';
        return;
      }

      let html = '';
      examDates.forEach(date => {
        const dateQuestions = questions.filter(q => q.examDate === date);
        if (dateQuestions.length > 0) {
          html += `
            <div class="exam-item" onclick="startQuiz('${date}')">
              <div class="exam-date">üìÖ ${date}</div>
              <div class="exam-info">
                Ï¥ù ${dateQuestions.length}Î¨∏Ï†ú | 
                <span style="color: #4ecdc4;">ÌÅ¥Î¶≠ÌïòÏó¨ Î¨∏Ï†ú ÌíÄÍ∏∞</span>
              </div>
            </div>
          `;
        }
      });

      container.innerHTML = html;
    }

    // ÌÄ¥Ï¶à ÏãúÏûë
    function startQuiz(examDate) {
      const questions = JSON.parse(localStorage.getItem('koreanHistoryQuestions')) || [];
      currentQuestions = questions.filter(q => q.examDate === examDate);
      currentExamDate = examDate;
      userAnswers = {};

      if (currentQuestions.length === 0) {
        alert('Ìï¥Îãπ ÏùºÏûêÏùò Î¨∏Ï†úÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
        return;
      }

      // Î¨∏Ï†ú ÏÑπÏÖò ÌëúÏãú
      document.getElementById('examList').style.display = 'none';
      document.getElementById('quizContainer').style.display = 'block';
      document.getElementById('quizTitle').textContent = `${examDate} Í∏∞Ï∂úÎ¨∏Ï†ú`;
      document.getElementById('scoreDisplay').style.display = 'none';

      displayQuestions();
    }

    // Î¨∏Ï†ú ÌëúÏãú
    function displayQuestions() {
      const container = document.getElementById('questionsContainer');
      
      let html = '';
      currentQuestions.forEach((q, index) => {
          html += `
              <div class="question" id="question${q.id}">
                  <div class="question-header">
                      <span class="question-number" id="questionNumber${q.id}">Î¨∏Ï†ú ${index + 1}</span>
                      <div class="question-buttons">
                          <button class="btn btn-secondary btn-small" onclick="toggleExplanation(${q.id})">Ìï¥ÏÑ§</button>
                          <button class="btn btn-small" onclick="gradeSingleQuestion(${q.id})">Ï±ÑÏ†êÌïòÍ∏∞</button>
                      </div>
                  </div>
                  <div class="question-text">${q.question}</div>
                  ${q.image ? `<img src="${q.image}" alt="Î¨∏Ï†ú Ïù¥ÎØ∏ÏßÄ" class="question-image">` : ''}
                  <div class="options">
                      ${q.options.map((option, optionIndex) => `
                          <div class="option" onclick="selectOption(${q.id}, ${optionIndex + 1})" id="option${q.id}_${optionIndex + 1}">
                              ${optionIndex + 1}. ${option}
                          </div>
                      `).join('')}
                  </div>
                  <div class="explanation" id="explanation${q.id}" style="display: none;">
                      <div class="explanation-content">
                          <h4>üìö Ìï¥ÏÑ§</h4>
                          <p>${q.explanation || 'Ïù¥ Î¨∏Ï†úÏóê ÎåÄÌïú Ìï¥ÏÑ§Ïù¥ Îì±Î°ùÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§. Í¥ÄÎ¶¨ÏûêÏóêÍ≤å Î¨∏ÏùòÌï¥Ï£ºÏÑ∏Ïöî.'}</p>
                      </div>
                  </div>
              </div>
          `;
      });

      container.innerHTML = html;
    }

        // ÎãµÏïà ÏÑ†ÌÉù/Ìï¥Ï†ú (ÏÑ±Îä• ÏµúÏ†ÅÌôî)
    function selectOption(questionId, optionNumber) {
        // Ï¶âÏãú ÏÇ¨Ïö©Ïûê ÎãµÏïà ÏóÖÎç∞Ïù¥Ìä∏
        const currentAnswer = userAnswers[questionId];
        
        if (currentAnswer === optionNumber) {
            // ÏÑ†ÌÉù Ìï¥Ï†ú
            userAnswers[questionId] = null;
            updateOptionDisplay(questionId, null);
        } else {
            // ÏÉàÎ°úÏö¥ ÏÑ†ÌÉù
            userAnswers[questionId] = optionNumber;
            updateOptionDisplay(questionId, optionNumber);
        }
    }

    // ÏòµÏÖò ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏ (DOM Ï°∞Ïûë ÏµúÏ†ÅÌôî)
    function updateOptionDisplay(questionId, selectedOptionNumber) {
        const question = document.getElementById(`question${questionId}`);
        if (!question) return;
        
        const options = question.querySelectorAll('.option');
        
        options.forEach((option, index) => {
            const optionNumber = index + 1;
            if (optionNumber === selectedOptionNumber) {
                option.classList.add('selected');
            } else {
                option.classList.remove('selected');
            }
        });
    }

    // Ìï¥ÏÑ§ ÌÜ†Í∏Ä
    function toggleExplanation(questionId) {
        const explanationDiv = document.getElementById(`explanation${questionId}`);
        if (explanationDiv.style.display === 'none') {
            explanationDiv.style.display = 'block';
        } else {
            explanationDiv.style.display = 'none';
        }
    }

    // Í∞úÎ≥Ñ Î¨∏Ï†ú Ï±ÑÏ†ê
    function gradeSingleQuestion(questionId) {
        const question = currentQuestions.find(q => q.id === questionId);
        if (!question) return;

        const userAnswer = userAnswers[questionId];
        const questionNumberSpan = document.getElementById(`questionNumber${questionId}`);
        
        if (!userAnswer) {
            alert('Î®ºÏ†Ä ÎãµÏïàÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
            return;
        }

        // Í∏∞Ï°¥ Í≤∞Í≥º ÌëúÏãú Ï†úÍ±∞
        const existingResult = questionNumberSpan.querySelector('.result-indicator');
        if (existingResult) {
            existingResult.remove();
        }

        // Ï†ïÎãµ Ïó¨Î∂Ä ÌôïÏù∏
        if (userAnswer === question.answer) {
            // Ï†ïÎãµ: Ï¥àÎ°ùÏÉâ ÎèôÍ∑∏ÎùºÎØ∏
            const resultIndicator = document.createElement('span');
            resultIndicator.className = 'result-indicator';
            resultIndicator.innerHTML = '‚úì';
            resultIndicator.style.cssText = `
                display: inline-block;
                width: 24px;
                height: 24px;
                border-radius: 50%;
                background: #28a745;
                color: white;
                text-align: center;
                line-height: 24px;
                font-size: 16px;
                font-weight: bold;
                margin-left: 10px;
                vertical-align: middle;
            `;
            questionNumberSpan.appendChild(resultIndicator);
        } else {
            // Ïò§Îãµ: Îπ®Í∞ÑÏÉâ ÏóëÏä§
            const resultIndicator = document.createElement('span');
            resultIndicator.className = 'result-indicator';
            resultIndicator.innerHTML = '‚úó';
            resultIndicator.style.cssText = `
                display: inline-block;
                width: 24px;
                height: 24px;
                border-radius: 50%;
                background: #dc3545;
                color: white;
                text-align: center;
                line-height: 24px;
                font-size: 16px;
                font-weight: bold;
                margin-left: 10px;
                vertical-align: middle;
            `;
            questionNumberSpan.appendChild(resultIndicator);
        }
    }

    // Ï±ÑÏ†ê
    function gradeQuiz() {
      let score = 0;
      let totalQuestions = currentQuestions.length;

      currentQuestions.forEach(q => {
        const userAnswer = userAnswers[q.id];
        const questionDiv = document.getElementById(`question${q.id}`);
        
        if (userAnswer) {
          const optionDiv = document.getElementById(`option${q.id}_${userAnswer - 1}`);
          
          if (userAnswer === q.answer) {
            optionDiv.classList.add('correct');
            score++;
            
            // Ï†ïÎãµ ÌëúÏãú (Ï¥àÎ°ùÏÉâ ÎèôÍ∑∏ÎùºÎØ∏)
            const resultIndicator = document.createElement('div');
            resultIndicator.className = 'result-indicator';
            resultIndicator.innerHTML = '‚úì';
            questionDiv.appendChild(resultIndicator);
          } else {
            optionDiv.classList.add('incorrect');
            
            // Ï†ïÎãµ ÌëúÏãú
            const correctOption = document.getElementById(`option${q.id}_${q.answer - 1}`);
            correctOption.classList.add('correct');
          }
        }
      });

      // Ï†êÏàò ÌëúÏãú
      const scoreText = document.getElementById('scoreText');
      scoreText.textContent = `Ï¥ùÏ†ê: ${score} / ${totalQuestions} (${Math.round(score/totalQuestions*100)}%)`;
      document.getElementById('scoreDisplay').style.display = 'block';

      // Ï±ÑÏ†ê ÌõÑ ÎãµÏïà Î≥ÄÍ≤Ω Î∂àÍ∞Ä
      currentQuestions.forEach(q => {
          const questionDiv = document.getElementById(`question${q.id}`);
          questionDiv.querySelectorAll('.option').forEach(opt => {
              opt.style.pointerEvents = 'none';
          });
      });
      
      // ÎØ∏ÏùëÎãµ Î¨∏Ï†ú ÌëúÏãú
      currentQuestions.forEach(q => {
          if (!userAnswers[q.id]) {
              const questionDiv = document.getElementById(`question${q.id}`);
              const noAnswerDiv = document.createElement('div');
              noAnswerDiv.style.cssText = 'background: #f8d7da; color: #721c24; padding: 10px; border-radius: 8px; margin-top: 10px; text-align: center; font-weight: bold;';
              noAnswerDiv.textContent = '‚ö†Ô∏è ÎãµÏïàÏùÑ ÏÑ†ÌÉùÌïòÏßÄ ÏïäÏïòÏäµÎãàÎã§';
              questionDiv.appendChild(noAnswerDiv);
          }
      });
    }

    // ÌÄ¥Ï¶à Î¶¨ÏÖã
    function resetQuiz() {
      userAnswers = {};
      displayQuestions();
      document.getElementById('scoreDisplay').style.display = 'none';
    }

    // Î™©Î°ùÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞
    function showExamList() {
      document.getElementById('examList').style.display = 'block';
      document.getElementById('quizContainer').style.display = 'none';
      currentQuestions = [];
      currentExamDate = '';
      userAnswers = {};
    }

    // Í¥ÄÎ¶¨Ïûê Î™®Îã¨ ÌëúÏãú
    function showAdminModal() {
      document.getElementById('adminModal').style.display = 'block';
      document.getElementById('adminPassword').focus();
    }

    // Í¥ÄÎ¶¨Ïûê Î™®Îã¨ Îã´Í∏∞
    function closeAdminModal() {
      document.getElementById('adminModal').style.display = 'none';
      document.getElementById('adminPassword').value = '';
    }

    // ÎπÑÎ∞ÄÎ≤àÌò∏ ÏóîÌÑ∞ÌÇ§ Ï≤òÎ¶¨
    function handlePasswordEnter(event) {
      if (event.key === 'Enter') {
        checkAdminPassword();
      }
    }

    // Í¥ÄÎ¶¨Ïûê ÎπÑÎ∞ÄÎ≤àÌò∏ ÌôïÏù∏
    function checkAdminPassword() {
      const password = document.getElementById('adminPassword').value;
      if (password === '271601@Mon') {
